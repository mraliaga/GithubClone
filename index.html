<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <!-- Font Awasome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Guitars World</title>
  </head>
  <body>
    <!-- Header Area-->
    <header class="header">
      <img src="./img/images.png" alt="guitar-pick-logo" class="header__img" />
      <div class="header__label">
        <span class="header__welcome">Welcome to Guitar World!</span>
        <button class="header__button-enter">Shop now!</button>
      </div>
    </header>
    <!-- Navigation Area-->
    <div class="nav">
      <input type="checkbox" class="nav__checkbox" id="navigation" />
      <label for="navigation" class="nav__checkbox-label">
        <span class="nav__icon"></span>
      </label>
      <div class="nav__background">
        <div class="nav__menu">
          <ul class="nav__menu-list">
            <li><a href="#" class="nav__menu-link">News</a></li>
            <li><a href="#" class="nav__menu-link">About Us</a></li>
            <li><a href="#" class="nav__menu-link">New Models</a></li>
            <li><a href="#" class="nav__menu-link">History</a></li>
            <li><a href="#" class="nav__menu-link">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
